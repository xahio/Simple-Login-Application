<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Logowanie</h2>
            <div class="textbox">
                <input type="text" placeholder="Użytkownik" id="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Hasło" id="password" required>
            </div>
            <button onclick="saveLogin()">Zaloguj się</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
